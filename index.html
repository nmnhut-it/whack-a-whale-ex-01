<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whack-a-Whale</title>
    <link rel="icon" type="image/png" href="resource/whale.png">
    <meta name="viewport" content="width=1024, height=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 1024px !important;
            height: 1024px !important;
            margin: 0 !important;
            padding: 0 !important;
            max-width: none !important;
            max-height: none !important;
            transform: none !important;
            background-color: #000;
        }
        
        /* Custom cursor for hammer */
        .hammer-cursor {
            cursor: url('resource/hammer.png'), auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="libs/cocos-min.js"></script>
    <script src="game.js"></script>
</body>
</html>
